#version: "2"
version: "3.9"
services:


  web:
    image: nginx:alpine
    ports:
      - "8081:80"
    depends_on:
      - php
    links:
      - php
    restart: always
    volumes:
      - /home/devops/nginx/app.conf:/etc/nginx/conf.d/app.conf
      - /home/sites/${DOMINIO}/public:/var/www/html

  php:
    image: php:8.0-fpm
    ports:
      - "9000:9000"
    restart: always
    volumes:
      - /home/sites/${DOMINIO}/public:/var/www/html
     # - /home/devops/php/php.ini:/usr/local/etc/php/php.ini 

  mysqlserver:
    image: mysql:5.7
    command: [ "--default-authentication-plugin=mysql_native_password" ]
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DBPASSROOT}
      MYSQL_DATABASE: ${DBNAME}
      MYSQL_USER: ${DBUSER}
      MYSQL_PASSWORD: ${DBPASS}
    volumes:
      - /home/sites/${DOMINIO}/db_dados:/var/lib/mysql


  phpmyadmin:
    image: phpmyadmin:apache
    restart: always
    ports:
      - "8082:80"
    environment:
      - PMA_ARBITRARY=1
    links:
      - mysqlserver

 
